{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock title %} | Result Processing</title>
    
    <!-- SEO Metadata -->
    <meta name="description" content="A result processing system for schools and colleges.">
    <meta name="keywords" content="result processing, student results, exam management">
    <meta name="author" content="Shuvo">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block head %}{% endblock head %}
</head>
<body>
    {% block content %}{% endblock content %}

    <!-- JavaScript Block -->
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
